<script src="index-Dateien/jquery.js"></script>

<link href="index-Dateien/shiny.css" rel="stylesheet">

<script src="index-Dateien/htmlwidgets.js"></script>

<body data-pinterest-extension-installed="ff1.37.9">
  <div class="container-fluid">
    <h2>TCX Viewer - 18.12.2016</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <div class="form-group shiny-input-container">
            <label>Choose a tcx file</label>
            <div class="input-group">
              <label class="input-group-btn">
                <span class="btn btn-default btn-file">
                  Browse...
                  <input id="tcxfile" name="tcxfile" style="display: none;" accept="*.tcx" class="shiny-bound-input" type="file">
                </span>
              </label>
              <input class="form-control" placeholder="No file selected" readonly="readonly" type="text">
            </div>
            <div id="tcxfile_progress" class="progress progress-striped active shiny-file-input-progress">
              <div class="progress-bar"></div>
            </div>
          </div>
          <button id="trackMap" style="width: 100%;" type="button" class="btn btn-default action-button shiny-bound-input">Show track</button>
          <div align="center"><b>  or  </b></div>
          <button id="demoMap" style="width: 100%;" type="button" class="btn btn-default action-button shiny-bound-input">Show demo</button>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="path" class="shiny-html-output shiny-bound-output"><b> Show track:  No Selection made! </b></div>
        <div id="map" style="width: 100%; height: 400px; visibility: hidden;" class="leaflet html-widget html-widget-output shiny-bound-output"></div>
      </div>
    </div>
  </div>



</body></html>
